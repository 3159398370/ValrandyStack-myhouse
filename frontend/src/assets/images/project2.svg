<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bg2)"/>
  
  <!-- 博客界面元素 -->
  <g transform="translate(50, 60)">
    <!-- 文章卡片 -->
    <rect x="0" y="0" width="300" height="60" rx="8" fill="#fff" opacity="0.9"/>
    <rect x="10" y="10" width="200" height="8" rx="4" fill="#333" opacity="0.3"/>
    <rect x="10" y="25" width="150" height="6" rx="3" fill="#666" opacity="0.3"/>
    <rect x="10" y="38" width="100" height="6" rx="3" fill="#999" opacity="0.3"/>
    
    <rect x="0" y="80" width="300" height="60" rx="8" fill="#fff" opacity="0.8"/>
    <rect x="10" y="90" width="180" height="8" rx="4" fill="#333" opacity="0.3"/>
    <rect x="10" y="105" width="160" height="6" rx="3" fill="#666" opacity="0.3"/>
    <rect x="10" y="118" width="120" height="6" rx="3" fill="#999" opacity="0.3"/>
    
    <rect x="0" y="160" width="300" height="60" rx="8" fill="#fff" opacity="0.7"/>
    <rect x="10" y="170" width="220" height="8" rx="4" fill="#333" opacity="0.3"/>
    <rect x="10" y="185" width="140" height="6" rx="3" fill="#666" opacity="0.3"/>
    <rect x="10" y="198" width="110" height="6" rx="3" fill="#999" opacity="0.3"/>
  </g>
  
  <!-- 编辑器图标 -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="#fff" opacity="0.9"/>
    <rect x="5" y="5" width="50" height="4" rx="2" fill="#333" opacity="0.3"/>
    <rect x="5" y="12" width="40" height="3" rx="1.5" fill="#666" opacity="0.3"/>
    <rect x="5" y="18" width="45" height="3" rx="1.5" fill="#666" opacity="0.3"/>
    <rect x="5" y="24" width="35" height="3" rx="1.5" fill="#666" opacity="0.3"/>
    <rect x="5" y="30" width="30" height="3" rx="1.5" fill="#999" opacity="0.3"/>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="40" text-anchor="middle" fill="#fff" font-size="24" font-weight="bold">
    个人博客系统
  </text>
  
  <!-- 副标题 -->
  <text x="200" y="270" text-anchor="middle" fill="#fff" font-size="14" opacity="0.8">
    Markdown + 评论 + 标签分类
  </text>
</svg>