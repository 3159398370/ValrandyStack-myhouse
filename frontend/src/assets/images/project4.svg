<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bg4)"/>
  
  <!-- 小米家具元素 -->
  <g transform="translate(50, 50)">
    <!-- 沙发轮廓 -->
    <rect x="50" y="120" width="120" height="60" rx="10" fill="#fff" opacity="0.9"/>
    <rect x="40" y="110" width="20" height="80" rx="10" fill="#fff" opacity="0.8"/>
    <rect x="170" y="110" width="20" height="80" rx="10" fill="#fff" opacity="0.8"/>
    
    <!-- 茶几 -->
    <ellipse cx="250" cy="160" rx="40" ry="20" fill="#fff" opacity="0.7"/>
    <rect x="230" y="170" width="40" height="20" fill="#fff" opacity="0.6"/>
    
    <!-- 装饰元素 -->
    <circle cx="80" cy="80" r="8" fill="#fff" opacity="0.8"/>
    <circle cx="120" cy="70" r="6" fill="#fff" opacity="0.7"/>
    <circle cx="160" cy="85" r="7" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="40" text-anchor="middle" fill="#fff" font-size="24" font-weight="bold">
    小米家具官网复刻
  </text>
  
  <!-- 副标题 -->
  <text x="200" y="270" text-anchor="middle" fill="#fff" font-size="14" opacity="0.8">
    Vue + Element UI + 响应式设计
  </text>
</svg>